<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexar Producto Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: monospace;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        .result.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
            margin-top: 10px;
        }
        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #1976D2;
        }
        .info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Indexar Producto Web</h1>
        <p class="subtitle">Indexa contenido de una p√°gina de producto para que el bot tenga m√°s informaci√≥n</p>
        
        <div class="info">
            <strong>‚ö†Ô∏è IMPORTANTE:</strong>
            Este archivo HTML debe abrirse desde un servidor web, no directamente (file://). 
            Si ves errores de CORS, usa el m√©todo de Terminal o curl en su lugar.
        </div>

        <div class="form-group">
            <label for="apiUrl">üîó URL de la API (tu dominio de Vercel):</label>
            <input 
                type="text" 
                id="apiUrl" 
                value="https://chatbot-v2-murex.vercel.app" 
                placeholder="https://tu-dominio.vercel.app"
            >
        </div>

        <div class="form-group">
            <label for="productUrl">üìù URL del Producto:</label>
            <textarea 
                id="productUrl" 
                placeholder="https://100x100chef.com/shop/espana/es/aromas/148-007-flavour-vap-rellenable---10-uds.html"
            ></textarea>
        </div>

        <div class="form-group">
            <label for="productId">üÜî Product ID (opcional):</label>
            <input 
                type="number" 
                id="productId" 
                placeholder="123"
            >
        </div>

        <button id="indexBtn" onclick="indexProduct()">üîÑ Indexar Producto</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function indexProduct() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const productUrl = document.getElementById('productUrl').value.trim();
            const productId = document.getElementById('productId').value.trim();
            const resultDiv = document.getElementById('result');
            const indexBtn = document.getElementById('indexBtn');

            // Validar
            if (!apiUrl) {
                showResult('error', '‚ùå Por favor, ingresa la URL de la API');
                return;
            }

            if (!productUrl) {
                showResult('error', '‚ùå Por favor, ingresa la URL del producto');
                return;
            }

            // Deshabilitar bot√≥n
            indexBtn.disabled = true;
            indexBtn.textContent = 'üîÑ Indexando...';

            // Mostrar loading
            showResult('loading', 'üîÑ Indexando producto... Por favor espera.');

            try {
                const payload = {
                    url: productUrl,
                    content_type: 'product_page',
                    force: false
                };

                if (productId) {
                    payload.product_id = parseInt(productId);
                }

                // Agregar modo 'cors' expl√≠citamente
                const response = await fetch(`${apiUrl}/api/index-web-content`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    showResult('error', '‚ùå Error al indexar:\n\n' + JSON.stringify(data, null, 2));
                    indexBtn.disabled = false;
                    indexBtn.textContent = 'üîÑ Indexar Producto';
                    return;
                }

                if (data.unchanged) {
                    showResult('success', 
                        '‚úÖ El contenido ya estaba indexado y no ha cambiado\n\n' +
                        `√öltima actualizaci√≥n: ${data.last_scraped_at}`
                    );
                } else {
                    showResult('success', 
                        '‚úÖ ¬°Producto indexado correctamente!\n\n' +
                        `ID: ${data.content.id}\n` +
                        `T√≠tulo: ${data.content.title}\n` +
                        `Hash: ${data.content.content_hash.substring(0, 16)}...\n\n` +
                        (data.changed ? '‚ö†Ô∏è El contenido ha cambiado desde la √∫ltima indexaci√≥n\n\n' : '') +
                        'üéâ ¬°Listo! Ahora prueba hacer una pregunta en el chat sobre este producto.'
                    );
                }

            } catch (error) {
                showResult('error', 
                    '‚ùå Error: ' + error.message + '\n\n' +
                    'üí° Posibles soluciones:\n' +
                    '1. Verifica tu conexi√≥n a internet\n' +
                    '2. Verifica que la API est√© desplegada\n' +
                    '3. Verifica que el dominio sea correcto'
                );
            } finally {
                indexBtn.disabled = false;
                indexBtn.textContent = 'üîÑ Indexar Producto';
            }
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + type;
            resultDiv.innerHTML = '<pre>' + message + '</pre>';
        }

        // Permitir Enter en el textarea
        document.getElementById('productUrl').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                indexProduct();
            }
        });
    </script>
</body>
</html>
